<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack - Rogue-Like Edition</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="game.js" defer></script>
</head>
<body>
  <div class="rogue-bg"></div>
  <div id="game">
    <h1>Blackjack</h1>
    <div id="game-settings">
      <p>Scoring Method: <span id="scoring-method-label"></span></p>
      <p>Deck Type: <span id="deck-type-label"></span></p>
    </div>
    

    <div class="hand">
      <h2>Player</h2>
      <div class="cards" id="player-hand">--</div>
      <div>Total: <span id="player-total">-</span></div>
    </div>

    <div class="hand">
      <h2>Dealer</h2>
      <div class="cards" id="dealer-hand">--</div>
      <div>Total: <span id="dealer-total">-</span></div>
    </div>

    <div class="menu">
      <button id="hit">Hit</button>
      <button id="stand">Stand</button>
      <button id="restart">Restart</button>
    </div>

    <div id="message"></div>
  </div>
</body>
</html>
